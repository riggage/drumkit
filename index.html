<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>Drums</title>
</head>
<body>
    <div class="drumContainer">
        <img id="clapPic" src="./images/index.png">
        <img src="./images/skd-3-piece-drum-set.jpg">
        <img id="drumSticks" src="./images/51go8+KxqtL._AC_SX425_.jpg">
    </div>
    <div class="drumInstructions">
        <div class="drum">
            <p>q</p>
            <p>boom</p>
            <audio id="boom" src="./sounds/boom.wav"></audio>
        </div>
        <div class="drum">
            <p>w</p>
            <p>clap</p>
            <audio id="clap" src="./sounds/clap.wav"></audio>
        </div>
        <div class="drum">
            <p>e</p>
            <p>hihat</p>
            <audio id="hihat" src="./sounds/hihat.wav"></audio>
        </div>
        <div class="drum">
            <p>r</p>
            <p>kick</p>
            <audio id="kick" src="./sounds/kick.wav"></audio>
        </div>
        <div class="drum">
            <p>t</p>
            <p>openhat</p>
            <audio id="openhat" src="./sounds/openhat.wav"></audio>
        </div>
        <div class="drum">
            <p>y</p>
            <p>ride</p>
            <audio id="ride" src="./sounds/ride.wav"></audio>
        </div>
        <div class="drum">
            <p>u</p>
            <p>snare</p>
            <audio id="snare" src="sounds/Snare-Drum.mp3"></audio>
        </div>
        <div class="drum">
            <p>i</p>
            <p>tom</p>
            <audio id="tom" src="./sounds/tom.wav"></audio>
        </div>
        <div class="drum">
            <p>o</p>
            <p>tink</p>
            <audio id="tink" src="./sounds/tink.wav"></audio>
        </div>
    </div>
<script src="drum.js"></script>
</body>
</html>
